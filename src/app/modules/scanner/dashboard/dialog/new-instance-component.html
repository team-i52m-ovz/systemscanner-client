<h1 mat-dialog-title>Enter credentials to start new instance</h1>
<div mat-dialog-content>
  <form [formGroup]="formInput" class="form-container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PID" formControlName="pid" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Token" formControlName="token" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="formInput.invalid" (click)="onSubmit()">Ok</button>
</div>

<div class="content">

  <form [formGroup]="userFormGroup" class="signup-form" (ngSubmit)="onSubmit()" autocomplete="off">
    <img class="logo" src="assets/images/logo.svg" alt="logo">

    <mat-label class="alert-danger" *ngIf="error">
      <label>{{error}}</label>
    </mat-label>

    <mat-form-field>
      <input matInput placeholder="Username or Email" formControlName="username" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon (mousedown)="hide = !hide"
                (mouseup)="hide = !hide"
                matSuffix>
        {{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="userFormGroup.invalid">Login</button>
  </form>

</div>
